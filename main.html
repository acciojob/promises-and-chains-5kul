<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Eligibility Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      padding: 8px;
      margin-top: 5px;
      width: 200px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }

    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Check if you can vote</h2>

  <form id="voteForm">
    <!-- ðŸ‘¤ Name Input -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" />

    <!-- ðŸ”¢ Age Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" />

    <!-- ðŸ“¨ Submit Button -->
    <button type="submit" id="btn">Submit</button>
  </form>

  <script>
    const form = document.getElementById('voteForm');
    const nameInput = document.getElementById('name');
    const ageInput = document.getElementById('age');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevent default form submission

      const name = nameInput.value.trim();
      const age = parseInt(ageInput.value);

      // âœ… Validation: Ensure both fields are filled
      if (!name || isNaN(age)) {
        alert("Please enter valid details.");
        return;
      }

      // âœ… Create Promise to simulate 4-second delay
      const checkVotingEligibility = new Promise((resolve, reject) => {
        setTimeout(() => {
          if (age > 18) {
            resolve(name);
          } else {
            reject(name);
          }
        }, 4000); // Delay of 4 seconds
      });

      // âœ… Handle Promise Result
      checkVotingEligibility
        .then((username) => {
          alert(`Welcome, ${username}. You can vote.`);
        })
        .catch((username) => {
          alert(`Oh sorry ${username}. You aren't old enough.`);
        });
    });
  </script>

</body>
</html>
